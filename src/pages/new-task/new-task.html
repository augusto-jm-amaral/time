<ion-header>

  <ion-navbar color="teal">
    <ion-title>New</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Name *</ion-label>
      <ion-input type="text" max="128"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" rows="5" maxlength="512"></ion-textarea>
    </ion-item>
    
    <button ion-item (click)="doSelectColor();">
      Color <ion-badge item-right>&nbsp;</ion-badge>
    </button>

  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button full color="gray_blue">Create</button>
</ion-footer>
