<ion-header>

  <ion-navbar color="teal">
    <ion-title>New</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Name *</ion-label>
      <ion-input type="text" max="128" [(ngModel)]="task.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" rows="5" maxlength="512" [(ngModel)]="task.description"></ion-textarea>
    </ion-item>
    
    <button ion-item (click)="doSelectColor();">
      Color <ion-badge item-right [ngStyle]="{'background-color': task.color.hex}">&nbsp;</ion-badge>
    </button>

  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button full color="teal" [disabled]="!task.name.length" (click)="doCreate()">Create</button>
</ion-footer>
