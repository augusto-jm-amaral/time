<ion-header>

  <ion-navbar color="teal">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Configuration' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>{{'Language' | translate}}</ion-label>
      <ion-select [(ngModel)]="language" (ngModelChange)="onChangeLanguage($event)">
        <ion-option *ngFor="let langs of supportedLangs" value="{{langs.value}}">{{langs.display}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'Theme' | translate}}</ion-label>
      <ion-select [(ngModel)]="theme">
        <ion-option value="teal">Teal</ion-option>
        <ion-option value="light">Light</ion-option>
        <ion-option value="dark">Dark</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
