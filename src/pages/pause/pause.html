<ion-header>

  <ion-navbar [ngStyle]="{'background-color': task.color.hex}">
    <ion-title>Pause</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="time">
    <ion-card-header text-center [ngStyle]="{'color': task.color.hex}">
      Time
    </ion-card-header>
    <ion-card-content>
      <ion-datetime text-center displayFormat="HH:mm:s" pickerFormat="HH:mm:s" [(ngModel)]="task.dedications[0].time"></ion-datetime>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header text-center [ngStyle]="{'color': task.color.hex}">
      History
    </ion-card-header>

    <ion-list>
      <button *ngFor="let dedication of task.dedications" ion-item>
        <ion-label>
          <ion-datetime [disabled]="true" displayFormat="HH:mm:s" [(ngModel)]="dedication.time"></ion-datetime>
        </ion-label>
        <ion-datetime [disabled]="true" displayFormat="MM/DD/YYYY" [(ngModel)]="dedication.date"></ion-datetime>
      </button>
    </ion-list>
  </ion-card>  
</ion-content>

<ion-footer>
    <button [ngStyle]="{'background-color': task.color.hex}" ion-button full text-center>
      <ion-datetime [disabled]="true" displayFormat="HH:mm:s" [(ngModel)]="task.time"></ion-datetime>
    </button>
</ion-footer>
